<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
        {% for contact in contacts %}
            <li>
                <strong>Name:</strong> {{ contact.name }}<br>
                <strong>Address:</strong> {{ contact.address }}<br>
                <strong>Profession:</strong> {{ contact.profession }}<br>
                <strong>Tel Number:</strong> {{ contact.tel_number }}<br>
                <strong>Email:</strong> {{ contact.email }}<br><br>
		<a href="{% url 'edit_contact' contact.id %}">Edit</a> |
            	<a href="{% url 'delete_contact' contact.id %}">Delete</a><br><br>
            </li>
        {% endfor %}
    </ul>
<a href="{% url 'create_contact' %}" class="btn btn-primary">Create Contact</a>
</body>
</html>
